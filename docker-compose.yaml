services:
  calibre-ingest:
    container_name: calibre-ingest
    image: ghcr.io/jonasherzfeld/calibre-ingest:dev
    ports:
      - "8085:80"
    environment:
      - ALLOWED_FILE_TYPES=epub,pdf,mobi,azw,azw3,txt,fb2,cbr,cbz
      - USER_ID=1000
      - GROUP_ID=1000
    volumes:
      - ./uploads:/uploads
    restart: unless-stopped
